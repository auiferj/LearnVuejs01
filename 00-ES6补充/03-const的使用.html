<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  //注意1：一旦被const修饰的标识符被赋值后，不能修改
  // const name = 'why';
  // name = 'abc'

  //注意2：在使用const定义标识符时，必须进行赋值
  //const name2;

  //注意3：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
  //const修饰的变量名，变量名中保存的指向对象的内存地址不能改变。但是对象内部的属性可以改变。
  const obj = {
    name:'why',
    age:18,
    height:1.88
  }
  console.log(obj);
  obj.name = 'kobe'
  obj.age = 40;
  obj.height = 1.87;
  console.log(obj);
</script>
</body>
</html>
