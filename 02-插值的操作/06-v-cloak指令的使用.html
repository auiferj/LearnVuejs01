<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*有属性v-cloak时，样式时不显示*/
    [v-cloak]{
      display:none
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  //在vue解析之前，div中有一个属性v-cloak
  //在vue解析之后，div中没有一个属性v-cloak
  setTimeout(function(){
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好啊'
      }
    })
  },1000)
</script>
</body>
</html>
