<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:purple
    }
  </style>
</head>
<body>
<div id="app">
  <!--<h2 class="active">{{message}}</h2>-->
  <!--<h2 :class="active">{{message}}</h2>-->

  <!--<h2 v-bind:class="{key1:value1,key2:value2}">{{message}}</h2>-->
  <!--<h2 v-bind:class="{类名1:true,类名2:boolean}">{{message}}</h2>-->
  <!--在开发过程中，对于不会变化的class,通过class="title"这样写，对于可能会发生变化的class,通过v-bing:class="{}"这样写-->
  <!--最终，title和activ、line会合并，而不会覆盖-->
  <h2 class="title" v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
  <h2 class="title" v-bind:class="getClasses()">{{message}}</h2>
  <!--正常调用方法，都需要加小括号，这里btnClick省掉了括号。上一行getClasses()不能省-->
  <button v-on:click="btnClick">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      isActive:true,
      isLine:false
    },
    methods:{
      btnClick:function (){
        this.isActive = !this.isActive;
      },
      getClasses:function(){
        return {active:this.isActive,line:this.isLine}
      }
    }
  })
</script>
</body>
</html>
