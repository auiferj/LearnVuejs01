<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--作用需求：点击列表中的哪一项，那么该项的文件变成红色-->
<div id="app">
  <ul>
    <li v-for="(item,index) in movies">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      movies:['海王','海尔兄弟','火影忍者','进击的巨人']
    }
  })
</script>
</body>
</html>
